<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>高専祭会計スクリプト</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <h1 id="site_title">高専祭会計スクリプト</h1>

    <h3 id="item" name="item">商品</h3>
    <div class="d-flex justify-content-center">
      <label class="m-1">単価</label>
      <input id="price" class="form-control" type="text" placeholder="単価が入る" aria-label="Disabled input example" disabled>
      <div class="input-group input-group-lg m-1">
        <span class="input-group-text" id="amount">数量</span>
        <input id="quantity" type="number" min="0" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <br>
      <br>
      <label class="m-1">小計</label>
      <input id="subtotal" class="form-control" type="text" placeholder="小計が入る" aria-label="Disabled input example" disabled>
    </div>
    <br>

    <div class="input-group input-group-lg">
      <span class="input-group-text" id="inputGroup-sizing-lg">合計金額</span>
      <input id="total" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <br>
    <div id="send_data_status" class="alert alert-success" role="alert">
      A simple success alert—check it out!
    </div>
    <div id="send_data_status_error" class="alert alert-danger" role="alert">
      A simple danger alert—check it out!
    </div>




    </div>

    <script src="main.js"></script>
  </body>
</html>
