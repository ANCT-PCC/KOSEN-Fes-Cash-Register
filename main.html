<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>高専祭会計スクリプト</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <img src="static/5000choyen.png" id="site_title" style="height: 20%; width: 20%;">

    <div class="row">
      <div class="col">
        <p id="inputGroup-sizing-lg" style="font-size: 300%;">お会計金額:</p>
        <p id="total" style="font-size: 400%;" type="text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">合計金額</p>
      </div>
      <div class="col">
        <p id="inputGroup-sizing-lg" style="font-size: 300%;" class="ml-5">おつり:</p>
        <p id="change" style="font-size: 400%;" type="text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">合計金額</p>
      </div>
    </div>
    
    <div class="d-flex" id="money_number_div">
    </div>
    

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <br>
    <button type="button" class="btn btn-secondary mt-3">Secondary</button>
    <br>
    <div id="send_data_status" class="alert alert-success" role="alert">
      A simple success alert—check it out!
    </div>
    <div id="send_data_status_error" class="alert alert-danger" role="alert">
      A simple danger alert—check it out!
    </div>




    </div>

    <script src="main.js"></script>
  </body>
</html>
